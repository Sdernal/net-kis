<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Calculator</title>
</head>
<body>
<h1>Calculator supports operations:</h1>
<ul>
    <li>/start/number - starts calculations with number</li>
    <li>/add/number - adds number</li>
    <li>/subtract/number - subtracts number</li>
    <li>/multiply/number - multiplies by number</li>
    <li>/divide/number - divides by number</li>
    <li>/clear - clears result to 0</li>
</ul>
</body>
</html>
